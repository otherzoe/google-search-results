<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>(Odin) Google</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <form id="searchbox">
            <label form="searchbox" for="search" id="searchlabel"><img
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    alt="Google logo"></label>
            <input form="searchbox" type="search" id="search" value="internet explorer end of life">
            <button form="searchbox" type="reset" id="search-reset"><span class="material-icons-outlined">
                    close
                </span></button>
            <button form="searchbox" type="submit" id="search-submit"><span class="material-icons-outlined">
                    search
                </span></button>
        </form>
        <div id="user-controls">
            <a href="#settings"><span class="material-icons-outlined">
                settings
            </span></a>
            <a href="#apps"><span class="material-icons-outlined">
                apps
            </span></a>
            <a href="#sign-in" class="sign-in">Sign in</a>
        </div>
        <div id="search-type">
            <button type="button" for="search-type" value="search-all">All</button>
            <button type="button" for="search-type" value="search-news">News</button>
            <button type="button" for="search-type" value="search-images">Images</button>
            <button type="button" for="search-type" value="search-videos">Videos</button>
            <button type="button" for="search-type" value="search-books">Books</button>
            <button type="button" for="search-type" value="search-news">More</button>
            <button type="button" for="search-type" value="search-tools">Tools</button>
        </div>
    </header>
</body>

</html>
